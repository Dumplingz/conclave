      container_name: <str>
      files: <list>
  destination:
    AUTHORIZATION:
      osAuthUrl: <str>
      username: <str>
      password: <str>
    PROJECT:
      osProjectDomain: <str>
      osProjectName: <str>
    DATA:
      container_name: <str>
      files: <list>