# GENERAL
pid: <int>
all_pids: <list>
workflow_name: <str>
use_swift: <bool>

# TODO: these could be hardcoded to /tmp/<workflow_name>_in/,
# /tmp/<workflow_name>_in/, and /tmp/<workflow_name>_code
# for use on OS containers.
input_path: <str>
output_path: <str>
code_path: <str>

# SPARK
spark:
  master_url: <ip>:<port>

# OBLIV-C
oblivc:
  oc_path: <str>
  ip_port: <ip>:<port>

# NET
net:
  parties:
    - host: <ip>
      port: <port>
    - host: <ip>
      port: <port>

# SWIFT
swift:
  source:
    AUTHORIZATION:
      osAuthUrl: <str>
      username: <str>
      password: <str>
    PROJECT:
      osProjectDomain: <str>
      osProjectName: <str>
    DATA:
      container_name: <str>
      files: <list>
  dest:
    AUTHORIZATION:
      osAuthUrl: <str>
      username: <str>
      password: <str>
    PROJECT:
      osProjectDomain: <str>
      osProjectName: <str>
    DATA:
      container_name: <str>
      files: <list>