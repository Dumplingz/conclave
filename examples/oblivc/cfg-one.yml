# GENERAL
pid: 1
all_pids: [1,2]
workflow_name: oc_test
use_swift: False

# TODO: these could be hardcoded to /tmp/<workflow_name>_in/,
# /tmp/<workflow_name>_in/, and /tmp/<workflow_name>_code
# for use on OS containers.
input_path: /home/ubuntu/input/
output_path: home/ubuntu/output/
code_path: /home/ubuntu/

# SPARK
spark:
  master_url: local

# OBLIV-C
oblivc:
  oc_path: /home/ubuntu/obliv-c/bin/oblivcc
  ip_port: 10.10.10.28:9000

# NET
net:
  parties:
    - host: 10.10.10.28
      port: 9000
    - host: 10.10.10.17
      port: 9000

# SWIFT
swift:
  source:
    AUTHORIZATION:
      osAuthUrl: <str>
      username: <str>
      password: <str>
    PROJECT:
      osProjectDomain: <str>
      osProjectName: <str>
    DATA:
      container_name: <str>
      files: <list>
  dest:
    AUTHORIZATION:
      osAuthUrl: <str>
      username: <str>
      password: <str>
    PROJECT:
      osProjectDomain: <str>
      osProjectName: <str>
    DATA:
      container_name: <str>
      files: <list>