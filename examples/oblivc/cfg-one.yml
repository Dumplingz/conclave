# GENERAL
pid: 1
all_pids: [1,2]
workflow_name: oc_test
use_swift: False

# TODO: these could be hardcoded to /tmp/<workflow_name>_in/,
# /tmp/<workflow_name>_in/, and /tmp/<workflow_name>_code
# for use on OS containers.
input_path: /<conclave_path>/conclave/examples/oblivc/
output_path: /<conclave_path>/conclave/examples/oblivc/
code_path: /<conclave_path>/conclave/examples/oblivc/

# SPARK
spark:
  master_url: local

# OBLIV-C
oblivc:
  oc_path: /<path_to_oc_install>/
  ip_port: localhost:9000

# NET
net:
  parties:
    - host: localhost
      port: 9001
    - host: localhost
      port: 9002

# SWIFT
swift:
  source:
    AUTHORIZATION:
      osAuthUrl: <str>
      username: <str>
      password: <str>
    PROJECT:
      osProjectDomain: <str>
      osProjectName: <str>
    DATA:
      container_name: <str>
      files: <list>
  dest:
    AUTHORIZATION:
      osAuthUrl: <str>
      username: <str>
      password: <str>
    PROJECT:
      osProjectDomain: <str>
      osProjectName: <str>
    DATA:
      container_name: <str>
      files: <list>